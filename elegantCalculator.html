<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Fraction Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .calculator {
            width: 440px;
            background: #f8f9fa;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid #e0e0e0;
            padding: 25px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .display-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 2px solid #e3e3e3;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        
        .display-label {
            color: #3498db;
            font-size: 13px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
        }
        
        #display {
            width: 100%;
            min-height: 60px;
            background: white;
            color: #2c3e50;
            font-size: 28px;
            text-align: right;
            padding: 10px;
            overflow: hidden;
            word-break: break-all;
            border: none;
            outline: none;
            font-weight: 500;
        }
        
        #result {
            width: 100%;
            min-height: 50px;
            background: white;
            color: #27ae60;
            font-size: 22px;
            text-align: right;
            padding: 8px 10px;
            margin-top: 10px;
            border: none;
            outline: none;
            font-weight: 600;
        }
        
        .explanation {
            background: #e8f4fc;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            border-left: 4px solid #3498db;
            font-size: 14px;
            color: #2c3e50;
            display: none;
        }
        
        .explanation.show {
            display: block;
        }
        
        .explanation h4 {
            color: #2980b9;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .explanation p {
            line-height: 1.5;
        }
        
        .fraction-input {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 2px solid #e3e3e3;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        
        .fraction-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
            justify-content: center;
        }
        
        .fraction-input h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 16px;
            text-align: center;
            font-weight: 600;
        }
        
        .fraction-input input {
            width: 70px;
            height: 50px;
            background: #f8f9fa;
            border: 2px solid #ddd;
            border-radius: 8px;
            color: #2c3e50;
            font-size: 18px;
            text-align: center;
            padding: 0 5px;
            outline: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .fraction-input input:focus {
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .fraction-symbol {
            color: #e74c3c;
            font-size: 26px;
            font-weight: bold;
            margin: 0 8px;
        }
        
        .operator-select {
            width: 70px;
            height: 50px;
            background: #f8f9fa;
            border: 2px solid #ddd;
            border-radius: 8px;
            color: #2c3e50;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            outline: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .operator-select:focus {
            border-color: #3498db;
            background: white;
        }
        
        .calculate-btn {
            width: 100%;
            height: 50px;
            background: linear-gradient(to right, #3498db, #2980b9);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.3);
        }
        
        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(52, 152, 219, 0.4);
        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .btn {
            height: 60px;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .number {
            background: #2c3e50;
        }
        
        .number:hover {
            background: #34495e;
        }
        
        .operation {
            background: #e67e22;
        }
        
        .operation:hover {
            background: #d35400;
        }
        
        .function {
            background: #3498db;
        }
        
        .function:hover {
            background: #2980b9;
        }
        
        .equals {
            background: linear-gradient(to right, #27ae60, #219653);
        }
        
        .equals:hover {
            background: linear-gradient(to right, #219653, #1e8449);
        }
        
        .clear {
            background: linear-gradient(to right, #e74c3c, #c0392b);
        }
        
        .clear:hover {
            background: linear-gradient(to right, #c0392b, #a93226);
        }
        
        .double-width {
            grid-column: span 2;
        }
        
        .special-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .special-btn {
            height: 45px;
            background: #95a5a6;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .special-btn:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }
        
        .history {
            background: white;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #e3e3e3;
            max-height: 140px;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        
        .history h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }
        
        .history-item {
            color: #34495e;
            padding: 8px 0;
            border-bottom: 1px solid #ecf0f1;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            font-family: 'Courier New', monospace;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-expression {
            font-weight: 500;
        }
        
        .history-result {
            color: #27ae60;
            font-weight: 600;
        }
        
        /* Scrollbar styling */
        .history::-webkit-scrollbar {
            width: 6px;
        }
        
        .history::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .history::-webkit-scrollbar-thumb {
            background: #bdc3c7;
            border-radius: 10px;
        }
        
        .history::-webkit-scrollbar-thumb:hover {
            background: #95a5a6;
        }
        
        /* Remove spinner buttons from number inputs */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        input[type="number"] {
            -moz-appearance: textfield;
        }
        
        /* Fraction display */
        .fraction-display {
            display: inline-block;
            vertical-align: middle;
            text-align: center;
            margin: 0 3px;
        }
        
        .fraction-num {
            border-bottom: 2px solid #3498db;
            padding: 0 8px;
            display: block;
            font-weight: 600;
        }
        
        .fraction-den {
            padding: 0 8px;
            display: block;
            font-weight: 600;
        }
        
        /* Result styles */
        .result-box {
            background: #f1f8e9;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #8bc34a;
            margin-top: 15px;
        }
        
        .result-label {
            color: #689f38;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .result-value {
            font-size: 22px;
            color: #388e3c;
            font-weight: 700;
            text-align: center;
            margin: 10px 0;
        }
        
        .result-details {
            font-size: 13px;
            color: #555;
            line-height: 1.5;
        }
        
        .highlight {
            background: #fff9c4;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
            color: #f57c00;
        }
        
        .step {
            margin: 8px 0;
            padding-left: 15px;
            position: relative;
        }
        
        .step:before {
            content: "•";
            color: #3498db;
            font-weight: bold;
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="header">
            <h1><i class="fas fa-calculator"></i>By JA 0598 Fraction Calculator</h1>
            <p>Calculate fractions with detailed expl anations</p>
        </div>
        
        <div class="display-container">
            <div class="display-label">
                <span><i class="fas fa-keyboard"></i> Expression</span>
                <span id="mode">Fraction Mode</span>
            </div>
            <div id="display">0</div>
            <div id="result"></div>
            
            <div class="explanation" id="explanation">
                <h4><i class="fas fa-info-circle"></i> Calculation Details</h4>
                <p id="explanationText">Your calculation details will appear here...</p>
            </div>
        </div>
        
        <div class="fraction-input">
            <h3><i class="fas fa-edit"></i> Direct Fraction Input</h3>
            <div class="fraction-row">
                <input type="number" id="num1" placeholder="N" value="1">
                <span class="fraction-symbol">/</span>
                <input type="number" id="den1" placeholder="D" value="2">
                
                <select class="operator-select" id="operationSelect">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">×</option>
                    <option value="/">÷</option>
                </select>
                
                <input type="number" id="num2" placeholder="N" value="1">
                <span class="fraction-symbol">/</span>
                <input type="number" id="den2" placeholder="D" value="3">
            </div>
            <button class="calculate-btn" id="calculateDirect">
                <i class="fas fa-calculator"></i> CALCULATE
            </button>
        </div>
        
        <div class="buttons-grid">
            <button class="btn clear double-width" id="clearAll">AC</button>
            <button class="btn clear" id="clear">C</button>
            <button class="btn function" id="parentheses">( )</button>
            
            <button class="btn number" data-value="7">7</button>
            <button class="btn number" data-value="8">8</button>
            <button class="btn number" data-value="9">9</button>
            <button class="btn function" data-value="/">÷</button>
            
            <button class="btn number" data-value="4">4</button>
            <button class="btn number" data-value="5">5</button>
            <button class="btn number" data-value="6">6</button>
            <button class="btn function" data-value="*">×</button>
            
            <button class="btn number" data-value="1">1</button>
            <button class="btn number" data-value="2">2</button>
            <button class="btn number" data-value="3">3</button>
            <button class="btn function" data-value="-">-</button>
            
            <button class="btn number" data-value="0">0</button>
            <button class="btn number" id="fractionSlash">/</button>
            <button class="btn function" id="decimal">.</button>
            <button class="btn function" data-value="+">+</button>
        </div>
        
        <div class="special-buttons">
            <button class="special-btn" id="reciprocal">
                <i class="fas fa-exchange-alt"></i> 1/x
            </button>
            <button class="special-btn" id="negate">
                <i class="fas fa-plus-minus"></i> ±
            </button>
            <button class="special-btn" id="simplify">
                <i class="fas fa-compress-alt"></i> Simplify
            </button>
            <button class="special-btn" id="toDecimal">
                <i class="fas fa-divide"></i> To Decimal
            </button>
        </div>
        
        <div class="buttons-grid">
            <button class="btn equals double-width" id="equals">=</button>
        </div>
        
        <div class="history">
            <h3><i class="fas fa-history"></i> Calculation History</h3>
            <div id="historyList">
                <div class="history-item">
                    <span class="history-expression">1/2 + 1/4</span>
                    <span class="history-result">3/4</span>
                </div>
                <div class="history-item">
                    <span class="history-expression">3/4 × 2/3</span>
                    <span class="history-result">1/2</span>
                </div>
                <div class="history-item">
                    <span class="history-expression">5/6 - 1/3</span>
                    <span class="history-result">1/2</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Calculator state
        let currentExpression = '0';
        let result = '';
        let history = [
            { expression: '1/2 + 1/4', result: '3/4' },
            { expression: '3/4 × 2/3', result: '1/2' },
            { expression: '5/6 - 1/3', result: '1/2' }
        ];
        
        // DOM elements
        const display = document.getElementById('display');
        const resultDisplay = document.getElementById('result');
        const historyList = document.getElementById('historyList');
        const modeDisplay = document.getElementById('mode');
        const explanation = document.getElementById('explanation');
        const explanationText = document.getElementById('explanationText');
        
        // Fraction input elements
        const num1El = document.getElementById('num1');
        const den1El = document.getElementById('den1');
        const num2El = document.getElementById('num2');
        const den2El = document.getElementById('den2');
        const operationSelect = document.getElementById('operationSelect');
        const calculateDirectBtn = document.getElementById('calculateDirect');
        const fractionSlashBtn = document.getElementById('fractionSlash');
        
        // Button elements
        const clearBtn = document.getElementById('clear');
        const clearAllBtn = document.getElementById('clearAll');
        const equalsBtn = document.getElementById('equals');
        const reciprocalBtn = document.getElementById('reciprocal');
        const negateBtn = document.getElementById('negate');
        const simplifyBtn = document.getElementById('simplify');
        const parenthesesBtn = document.getElementById('parentheses');
        const decimalBtn = document.getElementById('decimal');
        const toDecimalBtn = document.getElementById('toDecimal');
        
        // Update display - Simple text only
        function updateDisplay() {
            display.textContent = currentExpression || '0';
            resultDisplay.textContent = result ? '= ' + formatResultDisplay(result) : '';
        }
        
        // Format result for display with fraction symbol
        function formatResultDisplay(res) {
            if (res.includes('/')) {
                const parts = res.split('/');
                if (parts.length === 2) {
                    return `${parts[0]}⁄${parts[1]}`;
                }
            }
            return res;
        }
        
        // Update history display
        function updateHistory() {
            historyList.innerHTML = '';
            history.forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `
                    <span class="history-expression">${item.expression}</span>
                    <span class="history-result">${item.result}</span>
                `;
                historyList.appendChild(div);
            });
        }
        
        // Add to history
        function addToHistory(expr, res) {
            history.unshift({ expression: expr, result: res });
            if (history.length > 5) history.pop();
            updateHistory();
        }
        
        // Calculate GCD
        function gcd(a, b) {
            return b ? gcd(b, a % b) : a;
        }
        
        // Simplify fraction
        function simplifyFraction(numerator, denominator) {
            if (numerator === 0) return { numerator: 0, denominator: 1 };
            const divisor = gcd(Math.abs(numerator), Math.abs(denominator));
            return {
                numerator: numerator / divisor,
                denominator: denominator / divisor
            };
        }
        
        // Convert to decimal
        function toDecimal(fraction) {
            const match = fraction.match(/^(-?\d+)\/(-?\d+)$/);
            if (match) {
                const num = parseInt(match[1]);
                const den = parseInt(match[2]);
                if (den === 0) return 'Error';
                return (num / den).toFixed(6).replace(/\.?0+$/, '');
            }
            return fraction;
        }
        
        // Show explanation
        function showExplanation(text) {
            explanationText.innerHTML = text;
            explanation.classList.add('show');
        }
        
        // Hide explanation
        function hideExplanation() {
            explanation.classList.remove('show');
        }
        
        // Generate explanation for operation
        function generateExplanation(expr, res, operation = null) {
            try {
                // Try to parse fractions from expression
                const fractionMatch = expr.match(/\((\d+)\/(\d+)\)([\+\-\*\/])\((\d+)\/(\d+)\)/);
                
                if (fractionMatch) {
                    const num1 = parseInt(fractionMatch[1]);
                    const den1 = parseInt(fractionMatch[2]);
                    const op = fractionMatch[3];
                    const num2 = parseInt(fractionMatch[4]);
                    const den2 = parseInt(fractionMatch[5]);
                    
                    let explanationHTML = `<div class="step">First fraction: <span class="highlight">${num1}/${den1}</span></div>`;
                    explanationHTML += `<div class="step">Second fraction: <span class="highlight">${num2}/${den2}</span></div>`;
                    
                    switch(op) {
                        case '+':
                            explanationHTML += `<div class="step">Operation: <span class="highlight">Addition</span></div>`;
                            explanationHTML += `<div class="step">Find common denominator: ${den1} × ${den2} = <span class="highlight">${den1 * den2}</span></div>`;
                            explanationHTML += `<div class="step">Convert: ${num1}/${den1} = ${num1 * den2}/${den1 * den2}</div>`;
                            explanationHTML += `<div class="step">Convert: ${num2}/${den2} = ${num2 * den1}/${den1 * den2}</div>`;
                            explanationHTML += `<div class="step">Add numerators: ${num1 * den2} + ${num2 * den1} = <span class="highlight">${num1 * den2 + num2 * den1}</span></div>`;
                            explanationHTML += `<div class="step">Result: <span class="highlight">${num1 * den2 + num2 * den1}/${den1 * den2}</span></div>`;
                            break;
                        case '-':
                            explanationHTML += `<div class="step">Operation: <span class="highlight">Subtraction</span></div>`;
                            explanationHTML += `<div class="step">Find common denominator: ${den1} × ${den2} = <span class="highlight">${den1 * den2}</span></div>`;
                            explanationHTML += `<div class="step">Convert: ${num1}/${den1} = ${num1 * den2}/${den1 * den2}</div>`;
                            explanationHTML += `<div class="step">Convert: ${num2}/${den2} = ${num2 * den1}/${den1 * den2}</div>`;
                            explanationHTML += `<div class="step">Subtract numerators: ${num1 * den2} - ${num2 * den1} = <span class="highlight">${num1 * den2 - num2 * den1}</span></div>`;
                            explanationHTML += `<div class="step">Result: <span class="highlight">${num1 * den2 - num2 * den1}/${den1 * den2}</span></div>`;
                            break;
                        case '*':
                            explanationHTML += `<div class="step">Operation: <span class="highlight">Multiplication</span></div>`;
                            explanationHTML += `<div class="step">Multiply numerators: ${num1} × ${num2} = <span class="highlight">${num1 * num2}</span></div>`;
                            explanationHTML += `<div class="step">Multiply denominators: ${den1} × ${den2} = <span class="highlight">${den1 * den2}</span></div>`;
                            explanationHTML += `<div class="step">Result: <span class="highlight">${num1 * num2}/${den1 * den2}</span></div>`;
                            break;
                        case '/':
                            explanationHTML += `<div class="step">Operation: <span class="highlight">Division</span></div>`;
                            explanationHTML += `<div class="step">Reciprocal of second fraction: ${num2}/${den2} → ${den2}/${num2}</div>`;
                            explanationHTML += `<div class="step">Multiply: ${num1}/${den1} × ${den2}/${num2}</div>`;
                            explanationHTML += `<div class="step">Multiply numerators: ${num1} × ${den2} = <span class="highlight">${num1 * den2}</span></div>`;
                            explanationHTML += `<div class="step">Multiply denominators: ${den1} × ${num2} = <span class="highlight">${den1 * num2}</span></div>`;
                            explanationHTML += `<div class="step">Result: <span class="highlight">${num1 * den2}/${den1 * num2}</span></div>`;
                            break;
                    }
                    
                    // Check if result was simplified
                    const resultMatch = res.match(/^(-?\d+)\/(-?\d+)$/);
                    if (resultMatch) {
                        const resNum = parseInt(resultMatch[1]);
                        const resDen = parseInt(resultMatch[2]);
                        
                        if (num1 * den2 + num2 * den1 !== resNum || den1 * den2 !== resDen) {
                            explanationHTML += `<div class="step"><strong>Simplified:</strong> Divided numerator and denominator by GCD</div>`;
                            explanationHTML += `<div class="step">Final result: <span class="highlight">${resNum}/${resDen}</span></div>`;
                        }
                    }
                    
                    explanationHTML += `<div class="step"><strong>Final Answer:</strong> <span class="highlight" style="font-size: 16px;">${res}</span></div>`;
                    
                    return explanationHTML;
                }
                
                // General explanation
                return `<div class="step">Expression: <span class="highlight">${expr}</span></div>
                       <div class="step">Result: <span class="highlight">${res}</span></div>
                       <div class="step"><strong>Final Answer:</strong> <span class="highlight" style="font-size: 16px;">${res}</span></div>`;
                
            } catch (error) {
                return `<div class="step">Expression: <span class="highlight">${expr}</span></div>
                       <div class="step">Result: <span class="highlight">${res}</span></div>`;
            }
        }
        
        // Evaluate expression
        function evaluateExpression(expr) {
            try {
                expr = expr.replace(/÷/g, '/').replace(/×/g, '*');
                const evalResult = new Function('return ' + expr)();
                
                if (Number.isInteger(evalResult)) {
                    return evalResult.toString();
                }
                
                // Try to convert to fraction
                const tolerance = 1.0E-6;
                for (let den = 1; den < 10000; den++) {
                    const num = Math.round(evalResult * den);
                    if (Math.abs(evalResult - num / den) < tolerance) {
                        const simplified = simplifyFraction(num, den);
                        if (simplified.denominator === 1) {
                            return simplified.numerator.toString();
                        }
                        return `${simplified.numerator}/${simplified.denominator}`;
                    }
                }
                
                return evalResult.toFixed(6).replace(/\.?0+$/, '');
            } catch (error) {
                return 'Error';
            }
        }
        
        // Event listeners for number/operation buttons
        document.querySelectorAll('.btn[data-value]').forEach(button => {
            button.addEventListener('click', () => {
                const value = button.getAttribute('data-value');
                
                if (currentExpression === '0' && value !== '/') {
                    currentExpression = value;
                } else {
                    currentExpression += value;
                }
                
                updateDisplay();
                hideExplanation();
            });
        });
        
        // Fraction slash button
        fractionSlashBtn.addEventListener('click', () => {
            if (currentExpression === '0') {
                currentExpression = '';
            }
            currentExpression += '/';
            updateDisplay();
            hideExplanation();
        });
        
        // Clear button
        clearBtn.addEventListener('click', () => {
            if (currentExpression.length > 1) {
                currentExpression = currentExpression.slice(0, -1);
            } else {
                currentExpression = '0';
            }
            result = '';
            updateDisplay();
            hideExplanation();
        });
        
        // Clear All button
        clearAllBtn.addEventListener('click', () => {
            currentExpression = '0';
            result = '';
            updateDisplay();
            hideExplanation();
        });
        
        // Equals button
        equalsBtn.addEventListener('click', () => {
            if (currentExpression !== '0') {
                result = evaluateExpression(currentExpression);
                addToHistory(currentExpression, result);
                showExplanation(generateExplanation(currentExpression, result));
                updateDisplay();
            }
        });
        
        // Reciprocal button
        reciprocalBtn.addEventListener('click', () => {
            if (currentExpression !== '0' && currentExpression !== 'Error') {
                const evalResult = evaluateExpression(currentExpression);
                const match = evalResult.match(/^(-?\d+)\/(-?\d+)$/);
                
                if (match) {
                    const num = parseInt(match[1]);
                    const den = parseInt(match[2]);
                    
                    if (num === 0) {
                        result = 'Error: Div by 0';
                    } else {
                        const simplified = simplifyFraction(den, num);
                        result = simplified.denominator === 1 ? 
                            simplified.numerator.toString() : 
                            `${simplified.numerator}/${simplified.denominator}`;
                    }
                } else {
                    const num = parseFloat(evalResult);
                    if (num === 0) {
                        result = 'Error: Div by 0';
                    } else {
                        result = (1 / num).toFixed(6).replace(/\.?0+$/, '');
                    }
                }
                
                addToHistory(`1/(${currentExpression})`, result);
                showExplanation(`<div class="step">Operation: <span class="highlight">Reciprocal</span></div>
                                <div class="step">Find reciprocal of: <span class="highlight">${currentExpression}</span></div>
                                <div class="step">Result: <span class="highlight">${result}</span></div>`);
                updateDisplay();
            }
        });
        
        // Negate button
        negateBtn.addEventListener('click', () => {
            if (currentExpression !== '0' && currentExpression !== 'Error') {
                const evalResult = evaluateExpression(currentExpression);
                const match = evalResult.match(/^(-?\d+)\/(-?\d+)$/);
                
                if (match) {
                    const num = parseInt(match[1]);
                    const den = parseInt(match[2]);
                    const simplified = simplifyFraction(-num, den);
                    result = simplified.denominator === 1 ? 
                        simplified.numerator.toString() : 
                        `${simplified.numerator}/${simplified.denominator}`;
                } else {
                    result = (-parseFloat(evalResult)).toString();
                }
                
                addToHistory(`-(${currentExpression})`, result);
                showExplanation(`<div class="step">Operation: <span class="highlight">Negation</span></div>
                                <div class="step">Multiply by -1: <span class="highlight">${currentExpression} × (-1)</span></div>
                                <div class="step">Result: <span class="highlight">${result}</span></div>`);
                updateDisplay();
            }
        });
        
        // Simplify button
        simplifyBtn.addEventListener('click', () => {
            if (currentExpression !== '0') {
                const evalResult = evaluateExpression(currentExpression);
                const match = evalResult.match(/^(-?\d+)\/(-?\d+)$/);
                
                if (match) {
                    const num = parseInt(match[1]);
                    const den = parseInt(match[2]);
                    const simplified = simplifyFraction(num, den);
                    result = simplified.denominator === 1 ? 
                        simplified.numerator.toString() : 
                        `${simplified.numerator}/${simplified.denominator}`;
                    
                    addToHistory(`Simplify: ${currentExpression}`, result);
                    showExplanation(`<div class="step">Operation: <span class="highlight">Simplification</span></div>
                                    <div class="step">Original fraction: <span class="highlight">${num}/${den}</span></div>
                                    <div class="step">Find GCD of ${num} and ${den}</div>
                                    <div class="step">Divide numerator and denominator by GCD</div>
                                    <div class="step">Simplified fraction: <span class="highlight">${result}</span></div>`);
                    updateDisplay();
                }
            }
        });
        
        // Parentheses button
        parenthesesBtn.addEventListener('click', () => {
            const open = (currentExpression.match(/\(/g) || []).length;
            const close = (currentExpression.match(/\)/g) || []).length;
            
            if (open <= close) {
                currentExpression += '(';
            } else {
                currentExpression += ')';
            }
            
            updateDisplay();
            hideExplanation();
        });
        
        // Decimal button
        decimalBtn.addEventListener('click', () => {
            currentExpression += '.';
            updateDisplay();
            hideExplanation();
        });
        
        // To Decimal button
        toDecimalBtn.addEventListener('click', () => {
            if (currentExpression !== '0') {
                const evalResult = evaluateExpression(currentExpression);
                const decimalResult = toDecimal(evalResult);
                
                if (decimalResult !== evalResult) {
                    result = decimalResult;
                    modeDisplay.textContent = 'Decimal Mode';
                    addToHistory(`${currentExpression} (decimal)`, result);
                    showExplanation(`<div class="step">Operation: <span class="highlight">Convert to Decimal</span></div>
                                    <div class="step">Fraction: <span class="highlight">${evalResult}</span></div>
                                    <div class="step">Divide numerator by denominator</div>
                                    <div class="step">Decimal result: <span class="highlight">${result}</span></div>`);
                    updateDisplay();
                }
            }
        });
        
        // Direct calculation
        calculateDirectBtn.addEventListener('click', () => {
            const num1 = parseInt(num1El.value) || 0;
            const den1 = parseInt(den1El.value) || 1;
            const num2 = parseInt(num2El.value) || 0;
            const den2 = parseInt(den2El.value) || 1;
            const operation = operationSelect.value;
            
            if (den1 === 0 || den2 === 0) {
                result = 'Error: Div by 0';
                updateDisplay();
                return;
            }
            
            const expr = `(${num1}/${den1})${operation}(${num2}/${den2})`;
            currentExpression = expr;
            result = evaluateExpression(expr);
            
            modeDisplay.textContent = 'Fraction Mode';
            addToHistory(expr, result);
            showExplanation(generateExplanation(expr, result, operation));
            updateDisplay();
        });
        
        // Input field event listeners
        [num1El, den1El, num2El, den2El].forEach(input => {
            input.addEventListener('input', () => {
                if (input.value === '') input.value = '0';
                if (input.value.length > 4) input.value = input.value.slice(0, 4);
            });
        });
        
        // Initialize
        updateDisplay();
        updateHistory();
    </script>
</body>
