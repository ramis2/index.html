            font-size: 18px;

            background: white;

        // DOM Elements and App Logic
        const wordText = document.querySelector('.word-text');
        const languageLabel = document.querySelector('.language-label');
        const flipButton = document.querySelector('.btn-flip');
        const soundButton = document.querySelector('.btn-sound');
        const prevButton = document.querySelector('.btn-previous');
        const nextButton = document.querySelector('.btn-next');
        const statusBar = document.querySelector('.status-bar');
        const navTabs = document.querySelectorAll('.nav-tab');
        const flashcardScreen = document.getElementById('flashcards-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const searchInput = document.getElementById('search-input');

        // Quiz elements
        const quizQuestion = document.querySelector('.quiz-question');
        const quizOptions = document.querySelectorAll('.quiz-option');
        const quizResult = document.querySelector('.quiz-result');
        const scoreElement = document.querySelector('.score');
        const progressBar = document.querySelector('.progress');
        const quizPrevButton = document.getElementById('quiz-prev');
        const quizNextButton = document.getElementById('quiz-next');
        const quizSoundButton = document.getElementById('quiz-sound');

        let isFlipped = false;
        let currentCard = 0;
        let currentQuizQuestion = 0;
        let score = 0;
        let totalAnswered = 0;
        let currentQuizWord = "";

        // Initialize
        updateCard();
        updateTime();
        updateQuizQuestion();

        // Update time every minute
        setInterval(updateTime, 60000);

        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            statusBar.textContent = `${hours}:${minutes}`;
        }

        // Flashcard functionality
        flipButton.addEventListener('click', function() {
            if (!isFlipped) {
                // Show English side
                languageLabel.textContent = "ENGLISH";
                wordText.textContent = oromoDictionary[currentCard].english;
                isFlipped = true;
            } else {
                // Show Oromo side
                languageLabel.textContent = "OROMO";
                wordText.textContent = oromoDictionary[currentCard].oromo;
                isFlipped = false;
            }
        });

        soundButton.addEventListener('click', function() {
            const textToSpeak = isFlipped ? oromoDictionary[currentCard].english : oromoDictionary[currentCard].oromo;
            speakText(textToSpeak);
        });

        prevButton.addEventListener('click', function() {
            if (currentCard > 0) {
                currentCard--;
                resetCard();
            }
        });

        nextButton.addEventListener('click', function() {
            if (currentCard < oromoDictionary.length - 1) {
                currentCard++;
                resetCard();
            }
        });

        function resetCard() {
            isFlipped = false;
            languageLabel.textContent = "OROMO";
            wordText.textContent = oromoDictionary[currentCard].oromo;
        }

        function updateCard() {
            wordText.textContent = oromoDictionary[currentCard].oromo;
        }

        // Search functionality
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            if (searchTerm.length > 2) {
                const results = oromoDictionary.filter(word => 
                    word.english.toLowerCase().includes(searchTerm) || 
                    word.oromo.toLowerCase().includes(searchTerm)
                );
                if (results.length > 0) {
                    currentCard = oromoDictionary.indexOf(results[0]);
                    resetCard();
                }
            }
        });

        // Quiz functionality
        function updateQuizQuestion() {
            const randomIndex = Math.floor(Math.random() * oromoDictionary.length);
            const correctWord = oromoDictionary[randomIndex];
            currentQuizWord = correctWord.oromo; // Store current quiz word for audio
            
            const wrongOptions = [];
            
            // Get 3 random wrong options
            while (wrongOptions.length < 3) {
                const wrongIndex = Math.floor(Math.random() * oromoDictionary.length);
                if (wrongIndex !== randomIndex && !wrongOptions.includes(oromoDictionary[wrongIndex].oromo)) {
                    wrongOptions.push(oromoDictionary[wrongIndex].oromo);
                }
            }
            
            // Mix options
            const allOptions = [correctWord.oromo, ...wrongOptions].sort(() => Math.random() - 0.5);
            const correctIndex = allOptions.indexOf(correctWord.oromo);
            
            quizQuestion.textContent = `How do you say "${correctWord.english}" in Oromo?`;
            
            quizOptions.forEach((option, index) => {
                option.textContent = allOptions[index];
                option.dataset.answer = index === correctIndex ? 'correct' : 'wrong';
                option.classList.remove('correct', 'incorrect');
            });
            
            quizResult.textContent = '';
            updateScore();
            updateProgress();
        }

        quizOptions.forEach(option => {
            option.addEventListener('click', function() {
                if (this.classList.contains('correct') || this.classList.contains('incorrect')) {
                    return;
                }
                
                const isCorrect = this.dataset.answer === 'correct';
                
                if (isCorrect) {
                    this.classList.add('correct');
                    quizResult.textContent = 'Correct! ðŸŽ‰';
                    score++;
                } else {
                    this.classList.add('incorrect');
                    quizResult.textContent = 'Wrong! ðŸ˜ž';
                    quizOptions.forEach(opt => {
                        if (opt.dataset.answer === 'correct') {
                            opt.classList.add('correct');
                        }
                    });
                }
                
                totalAnswered++;
                updateScore();
                updateProgress();
            });
        });

        // Quiz navigation
        quizNextButton.addEventListener('click', function() {
            updateQuizQuestion();
        });

        quizPrevButton.addEventListener('click', function() {
            updateQuizQuestion();
        });

        // Quiz audio functionality
        quizSoundButton.addEventListener('click', function() {
            if (currentQuizWord) {
                speakText(currentQuizWord);
            }
        });

        // Tab switching
        navTabs.forEach(tab => {
            tab.addEventListener('click', function() {
                const tabName = this.dataset.tab;
                
                navTabs.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                if (tabName === 'flashcards') {
                    flashcardScreen.style.display = 'block';
                    quizScreen.style.display = 'none';
                } else {
                    flashcardScreen.style.display = 'none';
                    quizScreen.style.display = 'block';
                }
            });
        });

        function updateScore() {
            scoreElement.textContent = `Score: ${score}/${totalAnswered}`;
        }

        function updateProgress() {
            const progress = totalAnswered > 0 ? (score / totalAnswered) * 100 : 0;
            progressBar.style.width = `${progress}%`;
        }

        // Text-to-Speech function
        function speakText(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                
                const voices = speechSynthesis.getVoices();
                const femaleVoice = voices.find(voice => 
                    voice.name.includes('Female') || 
                    voice.name.includes('woman') ||
                    voice.name.includes('Samantha') ||
                    voice.name.includes('Karen')
                );
                
                if (femaleVoice) {
                    utterance.voice = femaleVoice;
                }
                
                utterance.rate = 0.9;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                
                window.speechSynthesis.speak(utterance);
            } else {
                alert("Text-to-speech not supported in this browser");
            }
        }

        // Load voices when available
        if ('speechSynthesis' in window) {
            speechSynthesis.onvoiceschanged = function() {
                // Voices are loaded
            };
        }
