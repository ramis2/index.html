        let currentGames = [...games];

        function displayGames(gamesToDisplay) {
            const gamesGrid = document.getElementById('gamesGrid');
            const noResults = document.getElementById('noResults');
            const gameCount = document.getElementById('gameCount');
            
            gamesGrid.innerHTML = '';
            
            if (gamesToDisplay.length === 0) {
                gamesGrid.style.display = 'none';
                noResults.style.display = 'block';
                gameCount.textContent = 'Total Games: 0';
            } else {
                gamesGrid.style.display = 'grid';
                noResults.style.display = 'none';
                gameCount.textContent = `Total Games: ${gamesToDisplay.length}`;
                
                gamesToDisplay.forEach((game, index) => {
                    const gameCard = document.createElement('div');
                    gameCard.className = 'game-card';
                    gameCard.innerHTML = `
                        <div class="game-title">${game.name}</div>
                        <div class="game-description">${game.description}</div>
                        <div class="game-info">
                            <span>Version: ${game.version}</span>
                            <span>Size: ${game.size}</span>
                        </div>
                        <button class="download-btn" onclick="downloadGame('${game.name}', '${game.version}', '${game.size}')">Download Now</button>
                    `;
                    gamesGrid.appendChild(gameCard);
                });
            }
        }

        function searchGames() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchTerm === '') {
                currentGames = [...games];
            } else {
                currentGames = games.filter(game => 
                    game.name.toLowerCase().includes(searchTerm) || 
                    game.description.toLowerCase().includes(searchTerm)
                );
            }
            
            displayGames(currentGames);
        }

        async function downloadGame(gameName, version, size) {
            const button = event.target;
            const originalText = button.textContent;
            const downloadProgress = document.getElementById('downloadProgress');
            const downloadingGame = document.getElementById('downloadingGame');
            const progressFill = document.getElementById('progressFill');
            
            // Disable button during download
            button.textContent = 'Creating ZIP...';
            button.disabled = true;
            button.style.opacity = '0.7';
            
            // Show progress indicator
            downloadingGame.textContent = gameName;
            downloadProgress.style.display = 'block';
            progressFill.style.width = '0%';
            
            try {
                // Create a new JSZip instance
                const zip = new JSZip();
                
                // Create game files content
                const gameFiles = {
                    "README.txt": `${gameName} - Game Installation Guide
=====================================
Game: ${gameName}
Version: ${version}
Size: ${size}

Installation Instructions:
1. Extract all files from this ZIP archive
2. Run setup.exe to install the game
3. Follow the installation wizard
4. Launch the game from your desktop

System Requirements:
- Windows 10/11 or macOS 10.15+
- 4GB RAM minimum
- 2GB free disk space
- DirectX 11 compatible graphics

Support:
For technical support, visit our website or contact support@gamestore.com

Enjoy playing ${gameName}!`,

                    "game.exe": `[GAME_EXECUTABLE]
Game: ${gameName}
Version: ${version}
Size: ${size}
Status: Ready to Install

This is a demo executable file.
In a real implementation, this would be the actual game executable.`,

                    "config.ini": `[GameSettings]
GameName=${gameName}
Version=${version}
Resolution=1920x1080
Graphics=High
Sound=Enabled
Language=English`,

                    "license.txt": `LICENSE AGREEMENT
================

This software is provided as a demo version for educational purposes.

Game: ${gameName}
Version: ${version}

Copyright Â© 2024 Game Store. All rights reserved.

This is a demonstration of download functionality.
Actual game files would be provided by the game developers.`,

                    "assets/info.txt": `GAME ASSETS
===========
This folder contains game assets including:
- Textures and graphics
- Sound effects and music
- Level designs
- Character models

Total Asset Size: ${size}`
                };

                // Add files to ZIP with progress simulation
                const fileNames = Object.keys(gameFiles);
                for (let i = 0; i < fileNames.length; i++) {
                    const fileName = fileNames[i];
                    const content = gameFiles[fileName];
                    
                    zip.file(fileName, content);
                    
                    // Update progress
                    const progress = ((i + 1) / fileNames.length) * 100;
                    progressFill.style.width = progress + '%';
                    
                    // Small delay for realistic feel
                    await new Promise(resolve => setTimeout(resolve, 200));
                }

                // Generate the ZIP file
                button.textContent = 'Finalizing...';
                const zipContent = await zip.generateAsync({ 
                    type: "blob",
                    compression: "DEFLATE",
                    compressionOptions: { level: 6 }
                });

                // Create download link
                const link = document.createElement('a');
                link.href = URL.createObjectURL(zipContent);
                link.download = `${gameName.replace(/[^a-zA-Z0-9]/g, '-').toLowerCase()}-game.zip`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(link.href);

                // Update button text and reset
                button.textContent = 'Downloaded!';
                button.style.background = 'linear-gradient(45deg, #4CAF50, #66BB6A)';
                
                // Hide progress indicator
                setTimeout(() => {
                    downloadProgress.style.display = 'none';
                    button.textContent = originalText;
                    button.disabled = false;
                    button.style.opacity = '1';
                    button.style.background = 'linear-gradient(45deg, #ff6b6b, #ff8e8e)';
                }, 2000);
                
            } catch (error) {
                console.error('Error creating ZIP:', error);
                button.textContent = 'Error!';
                button.style.background = 'linear-gradient(45deg, #f44336, #ff5722)';
                
                setTimeout(() => {
                    downloadProgress.style.display = 'none';
                    button.textContent = originalText;
                    button.disabled = false;
                    button.style.opacity = '1';
                    button.style.background = 'linear-gradient(45deg, #ff6b6b, #ff8e8e)';
                }, 3000);
            }
        }
