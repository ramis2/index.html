<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quadratic Formula – Afaan Oromoo & English</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#f2f9ff;color:#222;margin:0;padding:2rem;display:flex;justify-content:center}
  .card{background:#fff;border-radius:12px;box-shadow:0 8px 25px rgba(0,0,0,.15);max-width:520px;width:100%;padding:2rem}
  h1{text-align:center;margin-top:0;font-size:1.6rem}
  label{display:block;margin:.6rem 0 .2rem;font-weight:600}
  input{width:100%;padding:.55rem;font-size:1rem;border:1px solid #bbb;border-radius:6px;box-sizing:border-box}
  button{width:100%;padding:.7rem;font-size:1.1rem;border:none;border-radius:6px;background:#0077ff;color:#fff;cursor:pointer;margin-top:1.2rem}
  button:hover{background:#005fd1}
  .answer{margin-top:1.2rem;font-size:1.1rem;line-height:1.5}
  .step{margin-top:.8rem;padding:.6rem;background:#eef7ff;border-left:4px solid #0077ff}
  select{margin-bottom:1rem;width:100%;padding:.55rem;font-size:1rem;border-radius:6px;border:1px solid #bbb}
</style>
</head>
<body>
<div class="card">
  <h1 id="title">Quadratic Formula – Afaan Oromoo & English</h1>

  <label for="lang" id="langLabel">Choose language / Afaan filadhaa</label>
  <select id="lang" onchange="switchLang()">
    <option value="en">English</option>
    <option value="om">Afaan Oromoo</option>
  </select>

  <label id="aLab">a = coefficient of x²</label>
  <input type="number" step="any" id="a" placeholder="2">

  <label id="bLab">b = coefficient of x</label>
  <input type="number" step="any" id="b" placeholder="5">

  <label id="cLab">c = constant term</label>
  <input type="number" step="any" id="c" placeholder="-3">

  <button id="solveBtn" onclick="solve()">SOLVE / FURII</button>

  <div id="answer" class="answer"></div>
</div>

<!-- Web-speech helpers -->
<script>
const msgs={
  en:{
    title:"Quadratic Formula – English",
    langLabel:"Language",
    aLab:"a = coefficient of x²",
    bLab:"b = coefficient of x",
    cLab:"c = constant term",
    solveBtn:"SOLVE",
    explain:"For any quadratic equation  ax² + bx + c = 0  the solutions are given by the quadratic formula:",
    disc:"Discriminant Δ = b² − 4ac",
    sol:"Solutions",
    step1:"Step 1: Identify a, b, c",
    step2:"Step 2: Compute discriminant",
    step3:"Step 3: Apply formula",
    real:"Real roots",
    imag:"Complex roots",
    err:"Please fill all boxes with numbers."
  },
  om:{
    title:"Qooddee Quadratic – Afaan Oromoo",
    langLabel:"Afaan",
    aLab:"a = qofaa x²",
    bLab:"b = qofaa x",
    cLab:"c = tapha qabxii",
    solveBtn:"FURII",
    explain:"Tartiin akkana ta’e  ax² + bx + c = 0  furmaan isaa qooddee armaan gadii kanaan argama:",
    disc:"Qooddee murtaa’aa Δ = b² − 4ac",
    sol:"Furmaan",
    step1:"Tartiinsa 1: a, b, c beekuu",
    step2:"Tartiinsa 2: qooddee murtaa’aa herreeguu",
    step3:"Tartiinsa 3: qooddee itti fayyadamaa",
    real:"Jidduu dhugaa",
    imag:"Jidduu soba",
    err:"Maaloo sanduuqota mara lakkoofsa qopheessi."
  }
};

function switchLang(){
  const l=lang.value;
  [title,textContent]=[msgs[l].title,msgs[l]];
  Object.keys(textContent).forEach(k=>{
    const el=document.getElementById(k);
    if(el) el.textContent=textContent[k];
  });
  speak(textContent.title);
}

function speak(txt,langCode){
  if(!('speechSynthesis' in window)) return;
  const utter=new SpeechSynthesisUtterance(txt);
  utter.lang=langCode==='om'?'om-ET':'en-US';
  speechSynthesis.cancel();
  speechSynthesis.speak(utter);
}

function solve(){
  const a=parseFloat(document.getElementById('a').value);
  const b=parseFloat(document.getElementById('b').value);
  const c=parseFloat(document.getElementById('c').value);
  const l=lang.value;
  if(isNaN(a)||isNaN(b)||isNaN(c)){
    answer.innerHTML=`<strong style="color:red">${msgs[l].err}</strong>`;
    speak(msgs[l].err,l);
    return;
  }
  const disc=b*b-4*a*c;
  let html=`<div class="step"><strong>${msgs[l].explain}</strong><br>
  x = (-b ± √(b² − 4ac)) / 2a</div>`;
  html+=`<div class="step"><strong>${msgs[l].step1}</strong><br>a=${a}, b=${b}, c=${c}</div>`;
  html+=`<div class="step"><strong>${msgs[l].step2}</strong><br>${msgs[l].disc} = ${disc}</div>`;
  let x1,x2;
  if(disc>=0){
    x1=(-b+Math.sqrt(disc))/(2*a);
    x2=(-b-Math.sqrt(disc))/(2*a);
    html+=`<div class="step"><strong>${msgs[l].sol} (${msgs[l].real})</strong><br>
    x₁ = ${x1.toFixed(4)}<br>x₂ = ${x2.toFixed(4)}</div>`;
    speak(`${msgs[l].sol} x1 ${x1.toFixed(2)}, x2 ${x2.toFixed(2)}`,l);
  }else{
    const real=(-b/(2*a)).toFixed(4);
    const imag=(Math.sqrt(-disc)/(2*a)).toFixed(4);
    html+=`<div class="step"><strong>${msgs[l].sol} (${msgs[l].imag})</strong><br>
    x₁ = ${real} + ${imag}i<br>x₂ = ${real} − ${imag}i</div>`;
    speak(`${msgs[l].sol} complex`,l);
  }
  document.getElementById('answer').innerHTML=html;
}

// auto-start in English
switchLang();
</script>
</body>
</html>
