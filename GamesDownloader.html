        function displayGames(gamesToDisplay) {
            const gamesGrid = document.getElementById('gamesGrid');
            const noResults = document.getElementById('noResults');
            const gameCount = document.getElementById('gameCount');
            
            gamesGrid.innerHTML = '';
            
            if (gamesToDisplay.length === 0) {
                gamesGrid.style.display = 'none';
                noResults.style.display = 'block';
                gameCount.textContent = 'Total Games: 0';
            } else {
                gamesGrid.style.display = 'grid';
                noResults.style.display = 'none';
                gameCount.textContent = `Total Games: ${gamesToDisplay.length}`;
                
                gamesToDisplay.forEach((game, index) => {
                    const gameCard = document.createElement('div');
                    gameCard.className = 'game-card';
                    gameCard.innerHTML = `
                        <div class="game-title">${game.name}</div>
                        <div class="game-description">${game.description}</div>
                        <div class="game-info">
                            <span>Version: ${game.version}</span>
                            <span>Size: ${game.size}</span>
                        </div>
                        <button class="download-btn" onclick="downloadGame('${game.name}', '${game.fileName}', ${game.fileSize})">Download Now</button>
                    `;
                    gamesGrid.appendChild(gameCard);
                });
            }
        }

        function downloadGame(gameName, fileName, fileSize) {
            const button = event.target;
            const originalText = button.textContent;
            const downloadProgress = document.getElementById('downloadProgress');
            const downloadingGame = document.getElementById('downloadingGame');
            const progressFill = document.getElementById('progressFill');
            
            // Disable button during download
            button.textContent = 'Downloading...';
            button.disabled = true;
            button.style.opacity = '0.7';
            
            // Show progress indicator
            downloadingGame.textContent = gameName;
            downloadProgress.style.display = 'block';
            progressFill.style.width = '0%';
            
            // Simulate download progress
            let progress = 0;
            const downloadInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 100) progress = 100;
                progressFill.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(downloadInterval);
                    
                    // Create and trigger actual file download
                    setTimeout(() => {
                        // Create a blob with dummy data (in a real scenario, this would be actual game data)
                        const blob = new Blob([`Game: ${gameName}\nFile: ${fileName}\nSize: ${fileSize} bytes\n\nThis is a demo download file.\nIn a real implementation, this would contain the actual game data.`], 
                            { type: 'application/octet-stream' });
                        
                        // Create download link
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.style.display = 'none';
                        a.href = url;
                        a.download = fileName;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                        
                        // Update button text and reset
                        button.textContent = 'Downloaded!';
                        button.style.background = 'linear-gradient(45deg, #4CAF50, #66BB6A)';
                        
                        // Hide progress indicator
                        setTimeout(() => {
                            downloadProgress.style.display = 'none';
                            button.textContent = originalText;
                            button.disabled = false;
                            button.style.opacity = '1';
                            button.style.background = 'linear-gradient(45deg, #ff6b6b, #ff8e8e)';
                        }, 2000);
                        
                    }, 500);
                }
            }, 200);
        }

        // Allow search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchGames();
            }
        });

        // Initial display of all games
        displayGames(games);
    </script>
</body>
</html>
